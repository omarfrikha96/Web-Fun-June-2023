<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>User Card</title>
</head>
<body>

    <header>
         <img class="user-img" src="icons/user-circle.png" alt="user-circle">
    </header>
    <main>
        <h1>Jane Doe</h1>
        <div class="position">
            <img class="map-marker" src="icons/map-marker.png" alt="map-marker">
            <h2>Seattle</h2>
        </div>
        <div class="description">
            <p>Developer / Engineer / Proplem Solver</p>
            <p>Master of shadows and Internet!</p>
        </div>
        <div class="edit">
            <img class="gear" src="icons/gear.png" alt="gear">
            <a href="">edit profile</a>
        </div>
    </main>
</body>
</html>
