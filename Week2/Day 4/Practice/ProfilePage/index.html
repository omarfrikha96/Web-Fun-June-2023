<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profile Page</title>
</head>
<body>
    
<!-- ----------------Nav-barre----------------------- -->

    <div class="nav-bar">
        <div class="left-part">
            <h1 class="nav-title">Profile</h1>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#" class="active">My Profile</a></li>
                <li><a href="#">Find Connections</a></li>
            </ul> 
        </div>
        <button class="btn">Sign Out</button>
    </div>

<!-- -------------Nav-barre---------------------------------- -->

 <!----- -------------main-body---------------------------------- -->   
<div class="main-body">
    <!-- -------------profile------------------ -->
   <div class="profile">
        <div class="banner-profile">
            <img class="user-img" src="images/jane-m.jpg" alt="user-circle">
        </div>
        <div class="main-profile">
            <h1>Jane Doe</h1>
            <div class="position">
                <img class="map-marker" src="icons/map-marker.png" alt="map-marker">
                <h2>Seattle</h2>
            </div>
            <div class="description">
                <p>Developer / Engineer / Proplem Solver</p>
                <p>Master of shadows and Internet!</p>
            </div>
            <div class="edit">
                <img class="gear" src="icons/gear.png" alt="gear">
                <a href="">edit profile</a>
            </div>
        </div>
   </div>
    <!-- -------------profile------------------ -->
    <!-- -------------education---------------- -->
   <div class="Education">
        <div class="banner-education">
            <h2>Education</h2>
        </div>
        <div class="main-education">
        <h1>Coding Dojo - Full Stack Bootcamp</h1>
        <h2>Dec 2019 - Mar 2020</h2>
        <p>Triple black belt in Python, MERN and C#...</p>
    </div>
    <!-- -------------education------------------->
</div>
 <!----- -------------main-body---------------------------------- -->
